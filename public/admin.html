<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISGE-SALUD - Administrador</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-hospital-alt"></i>
                <h2>SISGE<span>SALUD</span></h2>
            </div>
        </div>
        
        <div class="sidebar-user">
            <div class="user-avatar">
                <i class="fas fa-cogs"></i>
            </div>
            <div class="user-info">
                <h3 id="userName">Administrador</h3>
                <span class="user-role">Admin Sistema</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#dashboard" class="nav-item active" onclick="loadSection('dashboard')">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a href="#usuarios" class="nav-item" onclick="loadSection('usuarios')">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a href="#doctores" class="nav-item" onclick="loadSection('doctores')">
                <i class="fas fa-user-md"></i> Doctores
            </a>
            <a href="#hospitales" class="nav-item" onclick="loadSection('hospitales')">
                <i class="fas fa-hospital"></i> Hospitales
            </a>
            <a href="#reportes" class="nav-item" onclick="loadSection('reportes')">
                <i class="fas fa-chart-bar"></i> Reportes
            </a>
            <a href="#configuracion" class="nav-item" onclick="loadSection('configuracion')">
                <i class="fas fa-sliders-h"></i> Configuración
            </a>
            <a href="#" class="nav-item logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="content-header">
            <div class="header-title">
                <h1 id="pageTitle">Dashboard Administrador</h1>
                <p id="pageSubtitle">Panel de administración del sistema</p>
            </div>
            <div class="header-actions">
                <div class="system-status">
                    <span class="status-indicator active"></span>
                    <span>Sistema Operativo</span>
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="adminNotifications">0</span>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Dashboard será cargado aquí por defecto -->
            <div class="loading-section">
                <i class="fas fa-spinner fa-spin"></i> Cargando información del sistema...
            </div>
        </div>
    </main>

    <!-- Modal para crear doctor -->
    <div class="modal" id="createDoctorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nuevo Doctor</h3>
                <button class="close-modal" onclick="closeCreateDoctorModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createDoctorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorNombres">
                                <i class="fas fa-user"></i> Nombres
                            </label>
                            <input type="text" id="doctorNombres" required placeholder="Juan Carlos">
                        </div>
                        <div class="form-group">
                            <label for="doctorApellidos">
                                <i class="fas fa-user"></i> Apellidos
                            </label>
                            <input type="text" id="doctorApellidos" required placeholder="Pérez García">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doctorDni">
                                <i class="fas fa-id-card"></i> DNI
                            </label>
                            <input type="text" id="doctorDni" required placeholder="87654321" maxlength="8">
                        </div>
                        <div class="form-group">
                            <label for="doctorEspecialidad">
                                <i class="fas fa-stethoscope"></i> Especialidad
                            </label>
                            <select id="doctorEspecialidad" required>
                                <option value="">Seleccionar especialidad...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorEmail">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" id="doctorEmail" required placeholder="doctor@ejemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="doctorPassword" required placeholder="Mínimo 6 caracteres" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmDoctorPassword">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input type="password" id="confirmDoctorPassword" required placeholder="Repite la contraseña">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Crear Doctor
                        </button>
                        <button type="button" class="btn btn-outline" onclick="closeCreateDoctorModal()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para crear hospital -->
    <div class="modal" id="createHospitalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nuevo Hospital</h3>
                <button class="close-modal" onclick="closeCreateHospitalModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createHospitalForm">
                    <div class="form-group">
                        <label for="hospitalNombre">
                            <i class="fas fa-hospital"></i> Nombre del Hospital
                        </label>
                        <input type="text" id="hospitalNombre" required placeholder="Hospital Nacional">
                    </div>
                    
                    <div class="form-group">
                        <label for="hospitalDireccion">
                            <i class="fas fa-map-marker-alt"></i> Dirección
                        </label>
                        <textarea id="hospitalDireccion" rows="3" required placeholder="Av. Principal 123, Ciudad"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hospitalTipo">
                                <i class="fas fa-building"></i> Tipo
                            </label>
                            <select id="hospitalTipo" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="Público">Público</option>
                                <option value="Privado">Privado</option>
                                <option value="Mixto">Mixto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hospitalTelefono">
                                <i class="fas fa-phone"></i> Teléfono
                            </label>
                            <input type="tel" id="hospitalTelefono" placeholder="+51 123 456 789">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="hospitalDescripcion">
                            <i class="fas fa-info-circle"></i> Descripción
                        </label>
                        <textarea id="hospitalDescripcion" rows="2" placeholder="Breve descripción del hospital..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Crear Hospital
                        </button>
                        <button type="button" class="btn btn-outline" onclick="closeCreateHospitalModal()">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detailsModalTitle">Detalles</h3>
                <button class="close-modal" onclick="closeDetailsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="detailsContent">
                    <!-- Contenido se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Token y usuario
        let token = localStorage.getItem('token');
        let user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Verificar autenticación
        if(!token || user.rol !== 'Administrador') {
            window.location.href = '/login.html';
        }
        
        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar token
            try {
                const response = await fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if(!response.ok) {
                    throw new Error('Token inválido');
                }
                
                // Cargar dashboard por defecto
                loadSection('dashboard');
                
            } catch (error) {
                logout();
            }
        });
        
        // Funciones para cargar secciones
        async function loadSection(section) {
            const contentArea = document.getElementById('contentArea');
            
            // Actualizar navegación activa
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar loading
            contentArea.innerHTML = `
                <div class="loading-section">
                    <i class="fas fa-spinner fa-spin"></i> Cargando...
                </div>
            `;
            
            // Cargar sección específica
            if(section === 'dashboard') {
                loadDashboard();
            } else if(section === 'usuarios') {
                loadUsuarios();
            } else if(section === 'doctores') {
                loadDoctores();
            } else if(section === 'hospitales') {
                loadHospitales();
            } else if(section === 'reportes') {
                loadReportes();
            } else if(section === 'configuracion') {
                loadConfiguracion();
            }
        }
        
        async function loadDashboard() {
            try {
                // Obtener estadísticas del sistema
                const [usuariosRes, doctoresRes, hospitalesRes, citasRes] = await Promise.all([
                    fetch('/api/admin/usuarios', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }),
                    fetch('/api/doctores'),
                    fetch('/api/hospitales'),
                    fetch('/api/citas/estadisticas', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }).catch(() => ({ok: false})) // Si no existe el endpoint
                ]);
                
                // Actualizar título
                document.getElementById('pageTitle').textContent = 'Dashboard Administrador';
                document.getElementById('pageSubtitle').textContent = 'Resumen del sistema';
                
                // Procesar respuestas
                const usuariosData = await usuariosRes.json();
                const doctoresData = await doctoresRes.json();
                const hospitalesData = await hospitalesRes.json();
                
                const totalUsuarios = usuariosData.success ? usuariosData.usuarios?.length || 0 : 0;
                const totalDoctores = doctoresData.success ? doctoresData.doctores?.length || 0 : 0;
                const totalHospitales = hospitalesData.success ? hospitalesData.hospitales?.length || 0 : 0;
                const citasHoy = 0; // En una implementación real, esto vendría de la API
                
                // Mostrar dashboard
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = `
                    <div class="dashboard">
                        <div class="dashboard-header">
                            <h2>Resumen del Sistema</h2>
                            <p>Estadísticas generales y estado del sistema</p>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${totalUsuarios}</h3>
                                    <p>Usuarios Totales</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${totalDoctores}</h3>
                                    <p>Doctores Activos</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-hospital"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${totalHospitales}</h3>
                                    <p>Hospitales</p>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-calendar-check"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>${citasHoy}</h3>
                                    <p>Citas Hoy</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dashboard-sections">
                            <div class="section-card">
                                <h3><i class="fas fa-chart-line"></i> Actividad Reciente</h3>
                                <div id="recentActivity" class="loading-item">
                                    <i class="fas fa-spinner fa-spin"></i> Cargando actividad...
                                </div>
                            </div>
                            
                            <div class="section-card">
                                <h3><i class="fas fa-bolt"></i> Acciones Rápidas</h3>
                                <div class="quick-actions">
                                    <button class="btn btn-primary" onclick="loadSection('doctores'); setTimeout(() => openCreateDoctorModal(), 300)">
                                        <i class="fas fa-user-md"></i> Nuevo Doctor
                                    </button>
                                    <button class="btn btn-secondary" onclick="loadSection('hospitales'); setTimeout(() => openCreateHospitalModal(), 300)">
                                        <i class="fas fa-hospital"></i> Nuevo Hospital
                                    </button>
                                    <button class="btn btn-outline" onclick="loadSection('reportes')">
                                        <i class="fas fa-chart-bar"></i> Ver Reportes
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section-card full-width">
                            <h3><i class="fas fa-tasks"></i> Tareas Pendientes</h3>
                            <div id="pendingTasks">
                                <div class="task-list">
                                    <div class="task-item">
                                        <i class="fas fa-check-circle"></i>
                                        <div>
                                            <p>Sistema operativo al 100%</p>
                                            <small>Todos los servicios funcionando correctamente</small>
                                        </div>
                                    </div>
                                    <div class="task-item">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <div>
                                            <p>Revisar usuarios inactivos</p>
                                            <small>5 usuarios no han iniciado sesión en más de 30 días</small>
                                        </div>
                                        <button class="btn btn-outline btn-small" onclick="loadSection('usuarios')">
                                            Revisar
                                        </button>
                                    </div>
                                    <div class="task-item">
                                        <i class="fas fa-clock"></i>
                                        <div>
                                            <p>Actualizar especialidades médicas</p>
                                            <small>Agregar nuevas especialidades al catálogo</small>
                                        </div>
                                        <button class="btn btn-outline btn-small" onclick="actualizarEspecialidades()">
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Cargar actividad reciente
                await loadRecentActivity();
                
            } catch (error) {
                console.error('Error cargando dashboard:', error);
                showError('Error al cargar el dashboard');
            }
        }
        
        async function loadRecentActivity() {
            try {
                const activityContainer = document.getElementById('recentActivity');
                
                // En una implementación real, esto vendría de la API
                // Simulamos datos por ahora
                setTimeout(() => {
                    activityContainer.innerHTML = `
                        <div class="activity-timeline">
                            <div class="activity-item">
                                <div class="activity-time">Hace 2 horas</div>
                                <div class="activity-content">
                                    <i class="fas fa-user-plus"></i>
                                    <div>
                                        <p>Nuevo doctor registrado: <strong>Dr. Carlos Méndez</strong></p>
                                        <small>Especialidad: Cardiología</small>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-item">
                                <div class="activity-time">Hace 5 horas</div>
                                <div class="activity-content">
                                    <i class="fas fa-hospital"></i>
                                    <div>
                                        <p>Hospital <strong>Clínica San Pablo</strong> actualizado</p>
                                        <small>Nuevas áreas agregadas</small>
                                    </div>
                                </div>
                            </div>
                            <div class="activity-item">
                                <div class="activity-time">Ayer</div>
                                <div class="activity-content">
                                    <i class="fas fa-user-shield"></i>
                                    <div>
                                        <p>Usuario <strong>maria.lopez</strong> suspendido temporalmente</p>
                                        <small>Por múltiples intentos fallidos de acceso</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }, 1000);
                
            } catch (error) {
                console.error('Error cargando actividad:', error);
            }
        }
        
        async function loadUsuarios() {
            try {
                const response = await fetch('/api/admin/usuarios', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                // Actualizar título
                document.getElementById('pageTitle').textContent = 'Gestión de Usuarios';
                document.getElementById('pageSubtitle').textContent = 'Administrar usuarios del sistema';
                
                const contentArea = document.getElementById('contentArea');
                
                if(data.success && data.usuarios && data.usuarios.length > 0) {
                    contentArea.innerHTML = `
                        <div class="usuarios-section">
                            <div class="section-header">
                                <h2>Usuarios del Sistema</h2>
                                <div class="section-actions">
                                    <button class="btn btn-outline" onclick="exportUsuarios()">
                                        <i class="fas fa-download"></i> Exportar
                                    </button>
                                    <button class="btn btn-primary" onclick="filtrarUsuarios()">
                                        <i class="fas fa-filter"></i> Filtrar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Usuario</th>
                                            <th>Nombre</th>
                                            <th>Rol</th>
                                            <th>Email</th>
                                            <th>Registro</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.usuarios.map(usuario => `
                                            <tr>
                                                <td>
                                                    <div class="user-avatar-small">
                                                        <i class="fas fa-${usuario.rol_nombre === 'Doctor' ? 'user-md' : usuario.rol_nombre === 'Paciente' ? 'user-injured' : 'user'}"></i>
                                                    </div>
                                                </td>
                                                <td>
                                                    <strong>${usuario.nombre_completo || 'Sin nombre'}</strong>
                                                </td>
                                                <td>
                                                    <span class="role-badge ${usuario.rol_nombre.toLowerCase()}">
                                                        ${usuario.rol_nombre}
                                                    </span>
                                                </td>
                                                <td>${usuario.email}</td>
                                                <td>
                                                    ${new Date(usuario.creado_en).toLocaleDateString('es-ES')}
                                                    <br>
                                                    <small>${new Date(usuario.creado_en).toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</small>
                                                </td>
                                                <td>
                                                    <span class="status activo">Activo</span>
                                                </td>
                                                <td>
                                                    <div class="action-buttons">
                                                        <button class="btn-icon" title="Ver detalles" onclick="verDetallesUsuario('${usuario.id_usuario}')">
                                                            <i class="fas fa-eye"></i>
                                                        </button>
                                                        <button class="btn-icon" title="Editar" onclick="editarUsuario('${usuario.id_usuario}')">
                                                            <i class="fas fa-edit"></i>
                                                        </button>
                                                        ${usuario.rol_nombre !== 'Administrador' ? `
                                                            <button class="btn-icon" title="Suspender" onclick="suspenderUsuario('${usuario.id_usuario}')">
                                                                <i class="fas fa-ban"></i>
                                                            </button>
                                                        ` : ''}
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="table-footer">
                                <div class="pagination-info">
                                    Mostrando ${data.usuarios.length} usuarios
                                </div>
                                <div class="pagination">
                                    <button class="btn btn-outline btn-small" disabled>
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <span class="current-page">1</span>
                                    <button class="btn btn-outline btn-small">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    contentArea.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h3>No hay usuarios registrados</h3>
                            <p>El sistema aún no tiene usuarios registrados</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                showError('Error al cargar los usuarios');
            }
        }
        
        async function loadDoctores() {
            try {
                const response = await fetch('/api/doctores');
                const data = await response.json();
                
                // Actualizar título
                document.getElementById('pageTitle').textContent = 'Gestión de Doctores';
                document.getElementById('pageSubtitle').textContent = 'Administrar profesionales médicos';
                
                const contentArea = document.getElementById('contentArea');
                
                if(data.success && data.doctores && data.doctores.length > 0) {
                    contentArea.innerHTML = `
                        <div class="doctores-section">
                            <div class="section-header">
                                <h2>Doctores del Sistema</h2>
                                <button class="btn btn-primary" onclick="openCreateDoctorModal()">
                                    <i class="fas fa-user-plus"></i> Nuevo Doctor
                                </button>
                            </div>
                            
                            <div class="doctores-grid">
                                ${data.doctores.map(doctor => `
                                    <div class="doctor-card">
                                        <div class="doctor-header">
                                            <div class="doctor-avatar">
                                                <i class="fas fa-user-md"></i>
                                            </div>
                                            <div class="doctor-info">
                                                <h3>Dr. ${doctor.nombres} ${doctor.apellidos}</h3>
                                                <p>${doctor.especialidad || 'Medicina General'}</p>
                                            </div>
                                        </div>
                                        
                                        <div class="doctor-details">
                                            <div class="detail-item">
                                                <i class="fas fa-id-card"></i>
                                                <span>DNI: ${doctor.dni}</span>
                                            </div>
                                            <div class="detail-item">
                                                <i class="fas fa-calendar-alt"></i>
                                                <span>Citas hoy: ${Math.floor(Math.random() * 10)}</span>
                                            </div>
                                        </div>
                                        
                                        <div class="doctor-actions">
                                            <button class="btn btn-outline btn-small" onclick="verDetallesDoctor('${doctor.id_doctor}')">
                                                <i class="fas fa-eye"></i> Detalles
                                            </button>
                                            <button class="btn btn-outline btn-small" onclick="editarDoctor('${doctor.id_doctor}')">
                                                <i class="fas fa-edit"></i> Editar
                                            </button>
                                            <button class="btn btn-outline btn-small" onclick="asignarTurno('${doctor.id_doctor}')">
                                                <i class="fas fa-clock"></i> Turnos
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="doctores-stats">
                                <h3><i class="fas fa-chart-pie"></i> Estadísticas por Especialidad</h3>
                                <div id="especialidadesChart" class="chart-placeholder">
                                    <p>Gráfico de especialidades se cargará aquí</p>
                                </div>
                            </div>
                        </div>

        // Funciones auxiliares
        function showNotification(message, type = 'info') {
            // Crear notificación
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remover después de 5 segundos
            setTimeout(() => {
                if(notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
        
        function showError(message) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="error-state">

                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadSection('dashboard')">

                    </button>
                </div>
            `;
        }

            localStorage.removeItem('user');

        window.onclick = function(event) {
            const modals = ['createDoctorModal', 'createHospitalModal', 'detailsModal'];
